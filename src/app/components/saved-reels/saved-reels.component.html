<section class="ct_py_70">
      <div class="container">
            <div class="row">
                  @if(savedReels.length == 0){
                  <div class="d-flex flex-column align-items-center justify-content-center text-center bg-white rounded-4 shadow-sm p-5 position-relative overflow-hidden"
                        style="min-height: 65vh;">

                        <div class="position-absolute top-0 start-0 w-100 h-100"
                              style="background: radial-gradient(circle at top, rgba(220,53,69,0.05), transparent); z-index:0;">
                        </div>

                        <div class="d-flex align-items-center justify-content-center rounded-circle mb-4 position-relative"
                              style="width: 120px; height: 120px; background: linear-gradient(135deg, #ffccd1, #fff); z-index:1;">
                              <i class="bi bi-heart text-danger fs-1"></i>
                              <span
                                    class="position-absolute top-0 start-0 w-100 h-100 rounded-circle border border-3 border-danger opacity-25"></span>
                        </div>

                        <h2 class="fw-bold text-dark mb-3" style="z-index:1;">No Reels Found In Your Saved Reels
                        </h2>
                        <p class="text-muted" style="max-width: 400px; z-index:1;">
                              Looks like you havenâ€™t saved any car reels yet.
                        </p>

                        <div class="w-50 border-top border-danger opacity-50 mb-4" style="z-index:1;"></div>

                        <a routerLink="/reels" class="btn ct_red_btn px-4 rounded-pill shadow-sm" style="z-index:1;">
                              Browse Reels
                        </a>
                  </div>
                  }@else{
                  @for (item of savedReels; track $index) {
                  <div class="col-lg-3 col-md-6 mb-4">
                        <div class="ct_reels_card">
                              <div class="mt-3 py-2" (click)="openReel(item)">
                                    <div class="mobile-frame">
                                          <video [src]="item.carReel" [poster]="item.reelThumbnails"
                                                class="videoPreview"></video>
                                    </div>
                              </div>
                              <div class="d-flex align-items-start justify-content-between gap-3 mt-1">
                                    <div>
                                          <p class="mb-0 ct_fw_600">{{item.fullModel}}
                                          </p>

                                          <p class="mb-0 ct_fw_500">{{item.carReelInfo}}
                                          </p>
                                    </div>
                                    <i class="fa-bookmark fa-solid" (click)="removeFromSaved(item)"></i>
                              </div>
                        </div>
                  </div>
                  }
                  }
            </div>
      </div>
</section>
