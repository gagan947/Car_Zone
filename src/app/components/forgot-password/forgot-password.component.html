<section class="ct_login_main_bg">
      <div class="container">
            <div class="row">
                  <div class="col-xxl-6 col-xl-7 col-lg-8 mx-auto">
                        <div class="ct_login_white_bg ct_custom_scroll">
                              <img src="img/carzone_logo_black.png" alt="">
                              <h4 class="ct_fw_700 ct_fs_28 text-white text-center mb-3">Forgot password?</h4>
                              <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                                    <div class="form-group mb-4">
                                          <label for="" class="mb-2 ct_fw_600 text-white">Email Address</label>
                                          <input type="email" class="form-control ct_input"
                                                placeholder="Enter Email Address" formControlName="email">
                                          <small
                                                class="text-danger">{{validationErrorService.getErrorMessage("Email", Form.get("email"))}}</small>
                                    </div>
                                    <div class="text-center mt-4">
                                          <app-submit-button [isLoading]="loading" [text]="'Continue'"
                                                [class]="'ct_red_btn px-5'"></app-submit-button>
                                    </div>
                              </form>
                              <p class="mb-0 text-white text-center mt-3"><span class="ct_text_op_6">Remember
                                          password? </span> <a routerLink="/login" class="ct_text_red ct_fw_600">Log
                                          In</a>
                              </p>
                        </div>
                  </div>
            </div>
      </div>
</section>
