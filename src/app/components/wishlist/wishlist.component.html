<section class="ct_py_70">
      <div class="container">
            <div class="row">
                  <div class="col-lg-12 mx-auto">
                        <div class="row">
                              @if(wishList.length == 0){
                              <div class="d-flex flex-column align-items-center justify-content-center text-center bg-white rounded-4 shadow-sm p-5 position-relative overflow-hidden"
                                    style="min-height: 65vh;">

                                    <div class="position-absolute top-0 start-0 w-100 h-100"
                                          style="background: radial-gradient(circle at top, rgba(220,53,69,0.05), transparent); z-index:0;">
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center rounded-circle mb-4 position-relative"
                                          style="width: 120px; height: 120px; background: linear-gradient(135deg, #ffccd1, #fff); z-index:1;">
                                          <i class="bi bi-heart text-danger fs-1"></i>
                                          <span
                                                class="position-absolute top-0 start-0 w-100 h-100 rounded-circle border border-3 border-danger opacity-25"></span>
                                    </div>

                                    <h2 class="fw-bold text-dark mb-3" style="z-index:1;">No Cars Found In Your Wishlist
                                    </h2>
                                    <p class="text-muted" style="max-width: 400px; z-index:1;">
                                          Looks like you havenâ€™t added any cars to your wishlist yet.
                                    </p>

                                    <div class="w-50 border-top border-danger opacity-50 mb-4" style="z-index:1;"></div>

                                    <a routerLink="/browse-cars" class="btn ct_red_btn px-4 rounded-pill shadow-sm"
                                          style="z-index:1;">
                                          Browse Cars
                                    </a>
                              </div>
                              }@else{
                              @for (item of wishList; track $index) {
                              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 mb-4">
                                    <div class="ct_browse_car_card">
                                          <figure class="mb-0">
                                                <div class="ct_browse_card_img">
                                                      <img [src]="item.car_images[0] || 'img/placeHolder.webp'" alt="">
                                                      <i class="fa-heart ct_text_red fa-solid"
                                                            (click)="removeFromWishlist(item)"></i>
                                                </div>
                                                <figcaption class=" mt-3">
                                                      <div
                                                            class="d-flex align-items-center justify-content-between mb-2">
                                                            <span
                                                                  class="ct_fs_16 ct_fw_700 mb-0 ct_text_red">{{item.totalPrice | currency: 'CHF '}}</span>
                                                            <small class="ct_fs_14 ct_text_op_6">/ Leasing
                                                                  ab 499-. CHF</small>
                                                      </div>
                                                      <a routerLink="/car-detail"
                                                            class="ct_fs_20 ct_fw_700 d-block">{{item.brandName}}
                                                            {{item.carModel}}</a>
                                                      <ul>
                                                            <li>
                                                                  <small
                                                                        class="ct_text_op_6 ct_fw_600">Translation</small>
                                                                  <p class="mb-0 ct_fs_16 ct_fw_600">
                                                                        {{item.transmission}}
                                                                  </p>
                                                            </li>
                                                            <li>
                                                                  <small class="ct_text_op_6 ct_fw_600">Fuel
                                                                        Type</small>
                                                                  <p class="mb-0 ct_fs_16 ct_fw_600">
                                                                        {{item.fuelType}}
                                                                  </p>
                                                            </li>
                                                            <li>
                                                                  <small
                                                                        class="ct_text_op_6 ct_fw_600">Passenger</small>
                                                                  <p class="mb-0 ct_fs_16 ct_fw_600">
                                                                        {{item.sittingCapacity}}
                                                                        Person
                                                                  </p>
                                                            </li>
                                                      </ul>

                                                      <div class="mt-4">
                                                            <a routerLink="/car-detail" [queryParams]="{id: item.carId}"
                                                                  class="ct_red_btn w-100 text-center">View
                                                                  More</a>
                                                      </div>
                                                </figcaption>

                                          </figure>

                                    </div>
                              </div>
                              }
                              }
                        </div>
                  </div>
            </div>
      </div>

</section>
