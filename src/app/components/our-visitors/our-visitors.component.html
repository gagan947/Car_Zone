<section class="ct_py_70">
      <div class="container">
            <div class="row">
                  <div class="col-lg-12 mb-4">
                        <form action="">
                              <div class="ct_edit_profile_bg mb-4">
                                    <div class="mb-4">
                                          <h2 class="mb-2 ct_fs_24 text-center ct_fw_700">How Much is Your Car Worth?
                                          </h2>
                                          <p class="mb-0 text-center">Fill in the vehicle details to calculate the car's
                                                value.</p>
                                    </div>
                                    <div class="row">
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Make</label>
                                                      <select class="form-control ct_input">
                                                            <option value="">Select year</option>
                                                            <option value="">BMW</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Model</label>
                                                      <select class="form-control ct_input">
                                                            <option value="">Select year</option>
                                                            <option value="">Xs</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Version</label>
                                                      <input class="form-control ct_input" type="text"
                                                            placeholder="Enter Version">
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Model and Year of Manufacture
                                                            on First Registration</label>
                                                      <select class="form-control ct_input">
                                                            <option value="">Select Model</option>
                                                            <option value="">Petrol</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">&nbsp;</label>
                                                      <select class="form-control ct_input">
                                                            <option value="">Select Year</option>
                                                            <option value="">2000</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Ps</label>
                                                      <select class="form-control ct_input">
                                                            <option value="">231 PS(1)</option>
                                                            <option value="">2000</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Seats</label>
                                                      <select class="form-control ct_input">
                                                            <option value="">5 Doors</option>
                                                            <option value="">5 Doors</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Fuel</label>
                                                      <select class="form-control ct_input">
                                                            <option value="">Diesel(1)</option>
                                                            <option value="">5 Doors</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Transmission Type</label>
                                                      <select class="form-control ct_input">
                                                            <option value="">Automatic (1)</option>
                                                            <option value="">5 Doors</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="col-md-6">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">kilometersStand</label>
                                                      <input type="number" class="form-control ct_input"
                                                            placeholder="Enter Car Colour" />
                                                </div>
                                          </div>
                                          <div class="col-md-6">
                                                <div class="form-group mb-4 text-start">
                                                      <label for="" class="mb-2 ct_fw_600">Email</label>
                                                      <input type="email" class="form-control ct_input"
                                                            placeholder="Enter Email" />
                                                </div>
                                          </div>
                                    </div>
                              </div>
                              <div class="table-responsive ct_custom_table">
                                    <table class="table">
                                          <thead>
                                                <tr>
                                                      <th>Version</th>
                                                      <th>HP (KW)</th>
                                                      <th>Transmission Type</th>
                                                      <th>Fuel</th>
                                                      <th>Doors</th>
                                                      <th>Seats</th>
                                                </tr>
                                          </thead>
                                          <tbody>
                                                <tr>
                                                      <td>
                                                            <p class="mb-1">X5 xDrive 25d Steptronic</p>
                                                            <p class="mb-0">9.2015 - 12.2018</p>
                                                      </td>
                                                      <td>231(170)</td>
                                                      <td>Automatic</td>
                                                      <td>Diesel</td>
                                                      <td>5</td>
                                                      <td>5</td>
                                                </tr>
                                                <tr>
                                                      <td>
                                                            <p class="mb-1">X5 xDrive 25d Steptronic</p>
                                                            <p class="mb-0">9.2015 - 12.2018</p>
                                                      </td>
                                                      <td>231(170)</td>
                                                      <td>Automatic</td>
                                                      <td>Diesel</td>
                                                      <td>5</td>
                                                      <td>5</td>
                                                </tr>
                                          </tbody>
                                    </table>
                              </div>
                              <div class="text-center mt-4">
                                    <button class="ct_red_btn">Estimate Price</button>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
</section>
