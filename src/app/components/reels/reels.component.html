<section class="ct_py_70">
      <div class="container">
            <div class="row">
                  @for (item of carReels; track $index) {
                  @if(item.carReel){
                  <div class="col-lg-3 col-md-6 mb-4">
                        <div class="ct_reels_card" (click)="openReel(item)">
                              <div class="mt-3 py-2">
                                    <div class="mobile-frame">
                                          <video [src]="item.carReel" [poster]="item.reelThumbnails"
                                                class="videoPreview"></video>
                                    </div>
                              </div>
                              <div class="d-flex align-items-start justify-content-between gap-3 mt-1">
                                    <div>
                                          <p class="mb-0 ct_fw_600">{{item.fullModel}}
                                          </p>

                                          <p class="mb-0 ct_fw_500">{{item.carReelInfo}}
                                          </p>
                                    </div>
                                    <i class="fa-bookmark" [ngClass]="item.isSavedReel ? 'fa-solid' : 'fa-regular'"
                                          (click)="item.isSavedReel ? removeFromSaved(item) : saveReel(item)"></i>
                              </div>
                        </div>
                  </div>
                  }
                  }
            </div>
      </div>
</section>
